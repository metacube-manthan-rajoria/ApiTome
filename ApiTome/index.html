<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>ApiTome</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }

        table,
        th,
        td {
            border: 1px solid black;
        }

        th,
        td {
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>

<body>
    <h1>Cities</h1>

    <h2>Add New City</h2>
    <form id="cityForm">
        <input type="hidden" id="id" name="id">
        <label for="name">Name:</label>
        <input type="text" id="name" name="CityName" required>
        <button id="updateButton" type="button">Update City</button>
        <button type="submit">Add City</button>
    </form>

    <h2>Friend List</h2>
    <table id="cityTable" class="table">
        <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <script>
        const apiUrl = 'https://localhost:7081/api/cities';

        $(document).ready(function () {
            initialize();

            $('#cityForm').submit(function (event) {
                event.preventDefault();
                const city = {
                    "CityName": $('#name').val()
                };
                addCity(city);
            });

            $('#updateButton').click(
                ()=>{
                    updateCity();
                }
            );
        });

        function initialize() {
            $.get(apiUrl+"/fetchcities", function (data) {
                const cityData = $('#cityTable tbody');
                cityData.empty();
                data.forEach(city => {
                    const row = `
                        <tr>
                        <td>${city.cityID}</td>
                        <td>${city.cityName}</td>
                        <td>
                            <button onclick="editCity('${city.cityID}')">Edit</button>
                            <button onclick="deleteCity('${city.cityID}')">Delete</button>
                        </td>
                        </tr>`;
                    cityData.append(row);
                });
            });
        }

        function addCity(city) {
            $.ajax({
                url: apiUrl,
                type: 'POST',
                contentType: 'application/json',
                dataType: "json",
                data: JSON.stringify(city),
                success: function () {
                    initialize();
                }
            });
        }

        function editCity(id){
            $.get(`${apiUrl}/${id}`, function (city) {
                $('#id').val(city.cityID);
                $('#name').val(city.cityName);
            });
        }

        function updateCity(){
            let id = $('#id').val();
            let name = $('#name').val();

            const city = {
                "CityID": id,
                "CityName": name
            };

            $.ajax({
                url: apiUrl+"/"+id,
                type: 'PUT',
                contentType: 'application/json',
                dataType: "json",
                data: JSON.stringify(city),
                success: function () {
                    initialize();
                }
            });
        }

        function deleteCity(id) {
            $.ajax({
                url: `${apiUrl}/${id}`,
                type: 'DELETE',
                success: function () {
                    initialize();
                }
            });
        }
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
